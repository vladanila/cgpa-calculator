<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>CGPA Calculator - Vibrant Theme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">

    <div class="main-container w-full max-w-5xl p-6 sm:p-10"> 
        <div class="theme-toggle-container">
            <button id="themeToggleBtn" aria-label="Toggle theme">
                <svg id="themeIconMoon" xmlns="http://www.w3.org/2000/svg" class="icon hidden" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                </svg>
                <svg id="themeIconSun" xmlns="http://www.w3.org/2000/svg" class="icon hidden" viewBox="0 0 20 20" fill="currentColor">
                     <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4.243 1.757a1 1 0 011.414 0l.707.707a1 1 0 01-1.414 1.414l-.707-.707a1 1 0 010-1.414zM17.5 10a1 1 0 011-1h1a1 1 0 110 2h-1a1 1 0 01-1-1zm-1.586 3.536a1 1 0 010 1.414l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 0zm-6.173 1.121a1 1 0 011-1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM2.5 10a1 1 0 011-1h1a1 1 0 110 2h-1a1 1 0 01-1-1zm1.586-3.536a1 1 0 010-1.414l.707-.707A1 1 0 016.207 4.343l-.707.707a1 1 0 01-1.414 0zM10 5a5 5 0 100 10 5 5 0 000-10z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>

        <header class="app-header mb-8 sm:mb-10 text-center">
            <h1 class="text-3xl sm:text-4xl font-semibold">CGPA Calculator</h1>
            <p class="mt-2 text-base sm:text-lg">Your academic progress, simplified.</p>
        </header>

        <div class="semester-controls mb-6 flex flex-wrap justify-center sm:justify-end gap-3">
            <button id="removeSemesterBtn" class="action-btn tertiary-btn small-btn icon-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z" clip-rule="evenodd" />
                </svg>
                Remove Last
            </button>
            <button id="addSemesterBtn" class="action-btn secondary-btn small-btn icon-btn">
                 <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                Add Semester
            </button>
        </div>

        <div id="semestersContainer" class="semesters-grid">
            </div>

        <div class="mt-10 grid grid-cols-1 sm:grid-cols-2 gap-4">
            <button id="calculateCgpaBtn" 
                    class="action-btn primary-btn">
                Calculate CGPA
            </button>
            <button id="convertToPercentageBtn" 
                    class="action-btn secondary-btn"
                    disabled>
                Convert to Percentage
            </button>
        </div>
         <div class="mt-4">
            <button id="clearAllBtn"
                    class="action-btn tertiary-btn w-full icon-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" viewBox="0 0 20 20" fill="currentColor">
                     <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
                </svg>
                Clear All Inputs
            </button>
        </div>

        <div id="resultArea" class="output-area mt-8" style="min-height: 60px;">
            </div>
        <div id="percentageArea" class="output-area mt-4" style="min-height: 40px;">
            </div>
    </div>

    <footer class="app-footer text-center mt-12 mb-6 text-sm">
        <p>CGPA: &Sigma;(SGPA &times; Credits) / &Sigma;(Credits) &nbsp;&bull;&nbsp; Percentage = CGPA &times; 9.5</p>
        <div class="made-by-container mt-2 flex items-center justify-center gap-x-3 sm:gap-x-4">
            <p>Made by <strong class="font-semibold">Geetartha</strong></p>

                </a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
